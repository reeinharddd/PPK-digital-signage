<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Presentación Automática Sincronizada</title>
	<style>
		body {
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: black;
		}

		img {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>

<body>
	<img id="slideshow" src="" alt="Slideshow" />
	<script>
		const slideshow = document.getElementById('slideshow');
		const imageFolder = '231024/';
		const totalImages = 18;
		const intervalTime = 5000;

		function showImage(index) {
			slideshow.src = `${imageFolder}Diapositiva${index + 1}.png`;
		}

		function calculateImageIndex() {
			const now = new Date();
			const elapsedTime = now.getTime();
			const index = Math.floor(elapsedTime / intervalTime) % totalImages;
			return index;
		}

		function updateImage() {
			const currentIndex = calculateImageIndex();
			showImage(currentIndex);
		}

		updateImage();
		setInterval(updateImage, intervalTime); 
	</script>
</body>

</html>
